<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ZaboravljenaLozinka</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body class="bg-light">

<div class="container">
        <div class="py-5 text-center">
            <a href="pocetna">
                <img th:src="@{/images/AutoServis.png}" width="72" height="72" alt=""/>
            </a>
            <h2>Zaboravljena Lozinka</h2>
            <p class="lead">Unesite adresu svoje e-pošte</p>
        </div>
		
    <div class="row">
	
        <div class="col-md-8 order-md-1">
		
            <form autocomplete="off" action="#" th:action="@{/zaboravljenaLozinka}"
                  th:object="${emailTemplate}" method="post" class="form-horizontal needs-validation" novalidate
                  role="form">
            
				<div class="input-group">
					<div class="col-md-7 mb-3 align-self-xl-center">
						<input type="email" th:field="*{email}" placeholder="Email" class="form-control" required>
						<div class="invalid-feedback">
							Molimo unesite ispravnu adresu e-pošte.
						</div>
					</div>
				
					<div class="col-md-4 mb-3">
						<span class="input-group-btn">
							<button class="btn btn-primary btn-lg btn-block" type="submit">Potvrdi</button>
						</span>
                    </div>
                    <label style="font-size: 20; color: #FF1C19;" th:text="${wrongEmail}"></label>
				</div>

            </form>
        </div>
    </div>
	
	<footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2017-2018 AutoServis</p>
		<!--
        <ul class="list-inline">
          <li class="list-inline-item"><a href="#">Privacy</a></li>
          <li class="list-inline-item"><a href="#">Terms</a></li>
          <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
		-->
	</footer>
	
</div>

<!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/holder.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
	<script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';

        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');

          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
    </script>

</body>
</html>
