<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>PrijavaKorisnika</title>
    <link rel="icon" th:href="@{/images/logo.ico}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body class="text-center">


<div class="container">
    <a href="pocetna">
        <img th:src="@{/images/AutoServis.png}" width="72" height="72" alt=""/>
    </a>
    <form th:action="@{/login}" method="POST" class="form-signin needs-validation" novalidate>
        <h1 class="h3 mb-3 font-weight-normal">Prijava</h1>

        <input type="email" id="email" name="email" th:placeholder="Email"
               class="form-control" required/>
		<div class="invalid-feedback">
			Molimo unesite ispravan Email.
		</div>
        <input type="password" th:placeholder="Lozinka"
               id="password" name="password" class="form-control" required/>
		<div class="invalid-feedback">
			Molimo unesite Lozinku.
		</div>
        
        <div align="center" th:if="${param.error}">
            <p style="font-size: 20; color: #FF1C19;">Email ili Lozinka su neispravni</p>
        </div>
        <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit"
                th:text="Login"></button>
    </form>
    <a href="registration" class="btn btn-default">Registracija</a>
    <a href="zaboravljenaLozinka" class="btn btn-default">Zaboravljena lozinka</a>
    <h3><span class="text-success" th:utext="${sent}"></span></h3>
		
</div>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
      'use strict';

      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');

        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
  </script>

</body>
</html>
