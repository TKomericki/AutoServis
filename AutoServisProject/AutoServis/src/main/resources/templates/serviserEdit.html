<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Serviser</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
        <div class="py-5 text-center">
            <a href="pocetna">
                <img th:src="@{/images/AutoServis.png}" width="72" height="72" alt=""/>
            </a>
            <h2>Serviser</h2>
            <p class="lead">Izmjeni podatke o serviseru</p>
        </div>
    <div class="row">
        <div class="col-md-8 order-md-1">
            <form autocomplete="off" action="#" th:action="@{/korisnikPromijenjen}"
                  th:object="${postojeciKorisnik}" method="post" class="form-horizontal needs-validation" novalidate
                  role="form">
            <h4 class="mb-3">Ispunite polja:</h4>
            
            <textarea th:field="*{id}" th:text="${postojeciKorisnik.getId()}" hidden></textarea>
			<textarea th:field="*{active}" th:text="${postojeciKorisnik.getActive()}" hidden></textarea>
			<textarea th:field="*{role}" th:text="${postojeciKorisnik.getRole()}" hidden></textarea>
			
            <div class="row">
                <!--<div class="form-group">-->
                    <div class="col-md-6 mb-3">
                        <label for="state">Ime</label>
                        <input type="text" th:field="*{name}" placeholder="Ime"
                               class="form-control" required/>
						<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                               class="validation-message"></label>
						<div class="invalid-feedback">
							Unos imena je obavezan.
						</div>
                    </div>
                <!--</div>-->

                <!--<div class="form-group">-->
                    <div class="col-md-6 mb-3">
                        <label for="state">Prezime</label>
                        <input type="text" th:field="*{lastName}"
                               placeholder="Prezime" class="form-control" required/>
						<label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                               class="validation-message"></label>
						<div class="invalid-feedback">
							Unos prezimena je obavezan.
						</div>
                    </div>
                <!--</div>-->
            </div>
			
			<hr class="mb-4">
                
                    <div class="mb-3">
                        <label for="state">Email</label>
                        <input type="email" th:field="*{email}" placeholder="serviser@primjer.com"
                               class="form-control" required/>
						<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
							class="validation-message"></label>
						<div class="invalid-feedback">
							Unesite ispravan e-mail.
						</div>
                    </div>
                
                
                    <div class="mb-3">
                        <label for="state">Lozinka</label>
                        <input type="password" th:field="*{password}"
                               placeholder="Lozinka" class="form-control" required/> 
						<label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                            class="validation-message"></label>
						<div class="invalid-feedback">
							Unos lozinke je obavezan.
						</div>
                    </div>
            
			<hr class="mb-4">
                
                    <div class="mb-3">
                        <label for="state">Broj Telefona</label>
                        <input type="text" th:field="*{brojTelefona}"
                               placeholder="Broj Telefona" class="form-control" required/> 
						<label th:if="${#fields.hasErrors('brojTelefona')}" th:errors="*{brojTelefona}"
                            class="validation-message"></label>
						<div class="invalid-feedback">
							Unos broja telefona je obavezan.
						</div>
                    </div>
            
			<hr class="mb-4">

                <div class="container">
                    <div class="container" id="containerNoLeftPadding" th:each="radnoVrijeme : ${radnaVremena}">
					<label class="RadioContainer"><label th:text="'Smjena ' + ${radnoVrijeme.getIdRadnogVremena()}"></label>
						<input type="radio" th:field="*{idRadnogVremena}" name="radio" th:value="${radnoVrijeme.getIdRadnogVremena()}" required>
						<span class="checkmark"></span>
					</label>
					
					<table class="table">
					  <thead>
						<tr>
						  <th scope="col">Ponedjeljak</th>
						  <th scope="col">Utorak</th>
						  <th scope="col">Srijeda</th>
						  <th scope="col">ÄŒetvrtak</th>
						  <th scope="col">Petak</th>
						</tr>
					  </thead>
					  <tbody>
						<tr>
						  <td><span th:text="${radnoVrijeme.getPonedjeljakPocetak()} + '-' + ${radnoVrijeme.getPonedjeljakKraj()}"></td>
						  <td><span th:text="${radnoVrijeme.getUtorakPocetak()} + '-' + ${radnoVrijeme.getUtorakKraj()}"></span></td>
						  <td><span th:text="${radnoVrijeme.getSrijedaPocetak()} + '-' + ${radnoVrijeme.getSrijedaKraj()}"></td>
						  <td><span th:text="${radnoVrijeme.getCetvrtakPocetak()} + '-' + ${radnoVrijeme.getCetvrtakKraj()}"></td>
						  <td><span th:text="${radnoVrijeme.getPetakPocetak()} + '-' + ${radnoVrijeme.getPetakKraj()}"></td>
						</tr>
					  </tbody>
					</table>
				
				</div>
                
            </div>
			
			<hr class="mb-4">

            <button type="submit" class="btn btn-primary btn-block">Spremi izmjene</button>

                <a href="ispis" class="btn btn-default">Odustani od izmjena.</a>
                <h2><span class="text-success" th:utext="${successMessage}"></span></h2>

            </form>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/holder.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
	<script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';

        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');

          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
    </script>

</body>
</html>
